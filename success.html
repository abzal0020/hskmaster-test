<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация успешна</title>
</head>
<body>
    <h1>Спасибо за регистрацию!</h1>
    <p>Вы ввели следующие данные:</p>
    <ul>
        <li>Имя пользователя: <span id="username"></span></li>
        <li>Электронная почта: <span id="email"></span></li>
    </ul>
    <script>
        const params = new URLSearchParams(window.location.search);
        document.getElementById('username').textContent = params.get('username');
        document.getElementById('email').textContent = params.get('email');
    </script>
</body>
</html>
